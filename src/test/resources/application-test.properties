# Test Configuration for Vehicle Insurance Administrator

spring.application.name=Vehicle Insurance Administrator Test

# Test Database Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration for Tests
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Security Configuration for Tests
spring.security.user.name=testadmin
spring.security.user.password=testpass
spring.security.user.roles=ADMIN_OFFICER

# Server Configuration for Tests
server.port=0

# Logging Configuration for Tests
logging.level.org.example.administrator=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Management endpoints for Tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
